<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Product Report</title>
    <style>
      @page {
        size: A4;
        margin: 20mm;
      }
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
      }
      .overview-container,
      .report-container {
        width: 100%;
        max-width: 210mm; /* A4 width */
        margin: 0 auto;
        padding: 20mm;
        box-sizing: border-box;
      }
      .overview-container {
        page-break-after: always;
        background-color: #f0f8ff;
        border: 1px solid #ccc;
        border-radius: 8px;
      }
      .overview-header,
      .report-header {
        text-align: center;
        margin-bottom: 20px;
      }
      .overview-header h1,
      .report-header h1 {
        font-size: 24px;
        margin: 0;
      }
      .overview-section {
        margin-bottom: 15px;
      }
      .overview-section h2 {
        font-size: 18px;
        margin-bottom: 10px;
      }
      .overview-section p {
        margin: 5px 0;
      }
      .highlight {
        color: #2c3e50;
        font-weight: bold;
      }
      table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 10px;
      }
      table th,
      table td {
        border: 1px solid #ccc;
        padding: 8px;
        text-align: left;
      }
      table th {
        background-color: #f0f0f0;
      }
      .report-container {
        page-break-after: always;
      }
    </style>
  </head>
  <body>
    <!-- Overview Section -->
    <div class="overview-container">
      <div class="overview-header">
        <h1>Product Overview</h1>
      </div>
      <div class="overview-section">
        <h2>Summary</h2>
        <p><strong>Total Products:</strong> {{totalProducts}}</p>
        <p><strong>Products in Stock:</strong> {{totalStock}}</p>
        <p><strong>Low Stock Products:</strong> {{totalLowStock}}</p>
      </div>
      <div class="overview-section">
        <h2>Stock Status</h2>
        <table>
          <tr>
            <th>Category</th>
            <th>Subcategory</th>
            <th>Products in Stock</th>
            <th>Low Stock Products</th>
          </tr>
          {{categoryWiseData}}
        </table>
      </div>
    </div>

    <!-- Individual Product Report Section -->
    {{individualProductReport}}
  </body>
</html>
